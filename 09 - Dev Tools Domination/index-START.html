<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello i am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c i am some great text', 'font-size:15px; background:red');

    // warning!
    console.warn('PALMEIRAS NAO TEM MUNDIAL');

    // Error :|
    console.error('REPETINDO');

    // Info
    console.info('PALMEIRAS NAO TEM MUNDIAL');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.color !== '#BADA55', 'that is wrong!')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs)

  </script>
</body>
</html>
